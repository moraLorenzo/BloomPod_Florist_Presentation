<ion-content [fullscreen]="true">
  <ion-searchbar (ionChange)="Search($event)"></ion-searchbar>
  <ion-list>
    <ion-item lines="none" *ngFor="let flower of flowers; let i = index">
      <ion-card style="border-radius: 18px; width: 95%">
        <img
          (click)="update(flower,i)"
          class="center"
          src="http://bloompod.api.gc-ecommerceapp.com/bloompod_api/flowers/{{flower.flower_name}}.png"
        />
        <ion-card-header>
          <ion-card-title style="font-family: Semi-bold"
            >{{flower.flower_name |replaceUnderscore | titlecase
            }}</ion-card-title
          >

          <ion-card-subtitle>Quantity: {{flower.flower_qty}}</ion-card-subtitle>
          <ion-card-subtitle
            >Price: â‚± {{flower.flower_price |
            number:'1.2-2'}}</ion-card-subtitle
          >

          <!-- <ion-card-subtitle *ngIf="flower.is_available == 1"
            >Available</ion-card-subtitle
          >
          <ion-card-subtitle *ngIf="flower.is_available != 1"
            >Not Available</ion-card-subtitle
          > -->

          <ion-chip
            color="success"
            *ngIf="flower.is_available == 1"
            (click)="update_status(!flower.is_available,i,flower.flower_id,flower)"
          >
            <ion-label>Available</ion-label>
          </ion-chip>

          <ion-chip
            color="danger"
            *ngIf="flower.is_available != 1"
            (click)="update_status(!flower.is_available,i,flower.flower_id,flower)"
          >
            <ion-label>Not Available</ion-label>
          </ion-chip>
        </ion-card-header>
      </ion-card>
    </ion-item>
  </ion-list>

  <ion-fab
    vertical="bottom"
    horizontal="end"
    slot="fixed"
    [routerLink]="['/add']"
  >
    <ion-fab-button>
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
