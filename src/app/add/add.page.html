<ion-header>
  <ion-toolbar>
    <ion-title>Add</ion-title>
    <ion-router-link
      (click)="back()"
      slot="end"
      class="underline"
      style="margin: 10px"
      >Back</ion-router-link
    >
  </ion-toolbar>
</ion-header>

<ion-content>
  <br />
  <div class="outer">
    <div class="middle">
      <div class="inner">
        <div class="wrapper">
          <div class="top">
            <form
              style="width: 95%"
              class="mx-auto"
              ngNativeValidate
              (ngSubmit)="add($event)"
            >
              <div class="form-group">
                <label for="exampleInputEmail1">Flower Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="Flower"
                  required
                />
              </div>

              <div class="form-group">
                <label for="exampleInputEmail2">Price in Peso</label>
                <input
                  type="number"
                  class="form-control"
                  id="exampleInputEmail2"
                  aria-describedby="emailHelp"
                  placeholder="Price"
                  required
                />
              </div>

              <div class="form-group">
                <label for="exampleInputEmail2">Quantity</label>
                <input
                  type="number"
                  class="form-control"
                  id="exampleInputEmail2"
                  aria-describedby="emailHelp"
                  placeholder="Quantity"
                  required
                />
              </div>

              <ion-card>
                <ion-card-header>
                  <ion-card-title>Please Attach Flower Image</ion-card-title>
                </ion-card-header>
                <ion-card-content>
                  <img [src]="imgURL" style="margin: auto" />
                  <br />

                  <ion-button
                    fill="outline"
                    class="internal"
                    (click)="getGallery()"
                    >Gallery</ion-button
                  >
                </ion-card-content>
              </ion-card>
              <div class="text-right">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
