  <div class="main-content">
    <div class="header bg-gradient-primary pb-4 pt-5 pt-md-8">
      <div class="container-fluid">
        <h2 class="mb-3">BOUQUETS</h2>
        <ion-searchbar
          *ngIf="!show"
          (ionChange)="Search($event)"
        ></ion-searchbar>
        <br />
        <div class="header-body">
          <div class="row" *ngFor="let bouquet of bouquets; let i =index">
            <div class="card card-stats mb-4 mb-xl-0">
              <div class="card-body">
                <div class="row">
                  <div class="col">
                    <h5
                      class="card-title text-uppercase text-muted mb-0"
                      style="font-family: Semi-bold"
                    >
                      Price: ₱ {{bouquet.quick_price | number:'1.2-2'}}
                    </h5>
                    <span class="h2 font-weight-bold mb-0">
                      {{bouquet.quick_name | titlecase }}</span
                    >
                  </div>
                  <div class="col-auto">
                    <img
                      (click)="update(bouquet,i)"
                      src="http://bloompod.api.gc-ecommerceapp.com/bloompod_api/quick/{{bouquet.quick_name}}.jpg"
                    />
                  </div>
                </div>
                <p class="mt-3 mb-0 text-muted text-sm">
                  <ion-chip
                    color="success"
                    *ngIf="bouquet.is_available == 1"
                    (click)="update_status(!bouquet.is_available,i,bouquet.quick_id,bouquet)"
                  >
                    <ion-label>Available</ion-label>
                  </ion-chip>

                  <ion-chip
                    color="danger"
                    *ngIf="bouquet.is_available != 1"
                    (click)="update_status(!bouquet.is_available,i,bouquet.quick_id,bouquet)"
                  >
                    <ion-label>Not Available</ion-label>
                  </ion-chip>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Page content -->
  </div>

  <ion-fab
    vertical="bottom"
    horizontal="end"
    slot="fixed"
    [routerLink]="['/add-flower']"
  >
    <ion-fab-button>
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
