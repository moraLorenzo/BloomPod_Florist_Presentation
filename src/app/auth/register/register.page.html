<ion-content>
  <div class="container px-4 py-5 mx-auto">
    <div class="card card0">
      <div class="d-flex flex-lg-row flex-column-reverse">
        <div class="card card1">
          <div class="row justify-content-center my-auto">
            <div class="col-md-8 col-10 my-5">
              <div class="row justify-content-center px-3 mb-3">
                <img id="logo" src="https://i.imgur.com/PSXxjNY.png" />
              </div>
              <h3
                class="mb-5 text-center heading"
                style="font-family: Semi-bold"
              >
                Bloom Pod
              </h3>
              <form ngNativeValidate (submit)="onSubmit($event)">
                <div class="form-group">
                  <label class="form-control-label text-muted">Username</label>
                  <input
                    type="text"
                    placeholder="username"
                    class="form-control"
                    required
                  />
                </div>
                <div class="form-group">
                  <label class="form-control-label text-muted">Email</label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Phone no or email id"
                    class="form-control"
                    required
                  />
                </div>
                <div class="form-group">
                  <label class="form-control-label text-muted">Password</label>
                  <input
                    type="password"
                    id="psw"
                    name="psw"
                    placeholder="Password"
                    class="form-control"
                    required
                  />
                </div>
                <div class="row justify-content-center my-3 px-3">
                  <button class="btn-block btn-color">Register</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
